<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <div class="card">
        <div class="search">
            <input id="city" type="text" placeholder="Enter City Name" spellcheck="false" />
            <button id="submit">
                <i class="fa fa-search" id="search" aria-hidden="true"></i>
            </button>
        </div>

        <div class="weather">
            <img src="images/mist.png" class="weather-icon" alt="Weather Icon" />
            <h1 id="temperature" class="temp">--Â°C</h1>
            <h2 id="city_name" class="city">--</h2>
            <h3 id="weather">--</h3>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity Icon" />
                    <div>
                        <p id="humidity" class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="Wind Icon" />
                    <div>
                        <p id="wind_speed" class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Weather.js"></script>
</body>

</html>
